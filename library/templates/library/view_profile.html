<!-- library/templates/library/view_profile.html -->
{% extends 'base.html' %}
{% block title %}查看/编辑个人资料 - 图书馆管理系统{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">查看/编辑个人资料</h2>
        <form method="post" class="border p-4 bg-light">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">保存</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'student_home' %}" class="btn btn-secondary">返回首页</a>
        </div>
    </div>
</div>
{% endblock %}
